        *{margin: 0; padding: 0;}
        html, body {margin: 0; padding: 0;}
        #container {background-color: #e8e8e8; margin: 0 auto; padding: 5px; width: 800px; height: auto; text-align: center; overflow: hidden;}
        .content {text-align: center; padding: 15px; height: 50px; background-color: #ccc; }

<body>

        <h1>欢迎来到慕课网</h1>

    <div class="content">
        慕课网 <br> 正文
    </div>
    <script>
        window.onload = function () {
            addH();
            setTimeout(subH, 3000);
        }
        var h = 0, box = document.getElementById('container');
        function addH() {
            if (h < 300) {
                h += 5;
                box.style.height = h + 'px';
            } else {
                return;
            }
            setTimeout(addH, 30);
        }
        function subH() {
            if (h > 0) {
                h -= 5;
                box.style.height = h + 'px';
            } else {
                box.style.display = 'none';
                return;
            }
            setTimeout(subH, 30);
        }
    </script>
</body>
